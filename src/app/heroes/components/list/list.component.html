<h3>Listado de Héroes</h3>


<div *ngIf="deleteHeroe; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>
<button (click)="removeLastHero()"
*ngIf="heroNames.length>0"
class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul class="mt-2 list-group">
 <li *ngFor="let name of heroNames"
 class="list-group-item">
  {{name}}
</li>
</ul>
